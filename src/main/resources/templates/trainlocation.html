    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="icon" type="image/png" href="/resources/icons/len.ico"/>

    <link th:href="@{/resources/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/icheck-bootstrap.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/jqvmap.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/adminlte.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/OverlayScrollbars.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/daterangepicker.css}" rel="stylesheet" th:rel="stylesheet"/>

    <link th:href="@{/resources/js/bootstrapselect/css/bootstrap-select.min.css}" rel="stylesheet" th:rel="stylesheet"/>
</head>
<body class="hold-transition sidebar-mini" data-new-gr-c-s-check-loaded="14.1031.0" data-gr-ext-installed style="height: auto;">
<nav th:replace="fragments/navigation-bar :: navbar">
    Ini Navbar
</nav>
<aside th:replace="fragments/brand-logo :: brand">
</aside>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 807px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Train Location</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
<!-- /. content-header -->
<!-- Main content -->
<!-- gambar buat loading -->
    <img id="load" class="display"></img>
    <img id="img" style="display:none"></img>

    <section class="content">

        <div class="card card-primary card-outline">
            <!-- header atas konten -->
            <div class="card-header">

            </div>

            <!-- isi dari konten -->
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Data Train Location</h3>
                            </div>
                            <div class="card-body" id="tabletrain">
                                <table id="trainLocationTable" class="table table-bordered table-striped">
                                    <thead align="center">
                                    <tr>
                                        <th>Train</th>
                                        <th>Track</th>
                                    </tr>
                                    </thead>
                                    <tbody id="trainTable" align="center">

                                    <tr th:each="location : ${trainLocation}">
                                            <td th:if="${location?.statusTedo == 'True'}" th:text="|${location?.train.noka}|"></td>
                                            <td th:if="${location?.statusRequest == 'True' && location?.statusTedo == 'False'}" th:text="|R-${location?.train.noka}|"></td>
                                            <td th:if="${location?.statusRequest == 'False' && location?.statusTedo == 'False' && location?.statusRedo == 'False'}" th:text="|${location?.train.noka}|"></td>
                                            <td th:if="${location?.statusRequest == 'False' && location?.statusTedo == 'False' && location?.statusRedo == 'True'}"></td>
<!--                                            <td th:text="${location?.trackLoc?.track}"></td>-->

                                            <td th:if="${location?.statusTedo == 'True'}" th:text="${location?.trackLoc?.track}"></td>
                                            <td th:if="${location?.statusRequest == 'True' && location?.statusTedo == 'False'}" th:text="${location?.trackLoc?.track}"></td>
                                            <td th:if="${location?.statusRequest == 'False' && location?.statusTedo == 'False' && location?.statusRedo == 'False'}" th:text="${location?.trackLoc?.track}"></td>
                                            <td th:if="${location?.statusRequest == 'False' && location?.statusTedo == 'False' && location?.statusRedo == 'True'}"></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    </tfoot>
                                </table>
                                <br>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- akhir konten -->
    </section>
<!-- modal untuk add data rute -->

<!-- modal untuk modify schedule type -->
<div id="theModalModifyToday" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>
</div>

<!-- /. content-wrapper -->
<!-- footer -->
<footer th:replace="fragments/footer :: footer">
    ini footer
</footer>
<!-- /.footer -->

</body>
</html>

        e.preventDefault();
        $('#theModalModifyToday').modal('show').find('.modal-content').load($(this).attr('href'));
