          th:rel="stylesheet"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="icon" type="image/png" href="/resources/images/Len.png">
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/icheck-bootstrap.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/jqvmap.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/adminlte.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/OverlayScrollbars.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/daterangepicker.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/summernote-bs4.css}" rel="stylesheet" th:rel="stylesheet"/>

    <link th:href="@{/resources/css/toastr.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/images.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/icons/css/all.min.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/css/loading.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link th:href="@{/resources/js/bootstrapselect/css/bootstrap-select.min.css}" rel="stylesheet" th:rel="stylesheet"/>
</head>
<body class="hold-transition sidebar-mini" data-new-gr-c-s-check-loaded="14.1031.0" data-gr-ext-installed
      style="height: auto;">
<nav th:replace="fragments/navigation-bar :: navbar">
    Ini Navbar
</nav>

<aside th:replace="fragments/brand-logo :: brand">
</aside>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 807px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">User Management</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /. content-header -->
    <!-- Main content -->
    <!-- gambar buat loading -->
    <img id="load" class="display"></img>
    <img id="img" style="display:none"></img>

    <section class="content">
        <div class="card card-primary card-outline">
            <!-- header atas konten -->
            <div class="card-header">

            </div>

            <!-- isi dari konten -->
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Data User Management</h3>
                            </div>
                            <div class="card-body">
                                <table id="dataUser" class="table table-bordered table-striped">
                                    <thead align="center">
                                    <tr>
                                        <th>Name</th>
                                        <th>Access</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody align="center">
                                    <tr th:each="userRole : ${userRole}">
                                        <td th:text="${userRole.username}"></td>
                                        <td th:text="${userRole.idRoles?.name}"></td>
                                        <td>
                                            <a class="btn btn-info" href="#"><i class="fa fa-edit"></i> | Modify
                                                Password</a>
                                            <a class="btn btn-danger deleteuserdetail" href="#"
                                               id="button_delete_user"><i class="fa fa-trash"></i> | Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    </tfoot>
                                </table>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <a class="form-group">
                                            <button type="button" class="btn btn-primary li-modal-add-user"
                                                    th:href="@{/register/view-add-data-user/}"
                                                    data-toggle="modal"
                                                    data-target="#modalAddUser"
                                                    style="padding-left: 30px; padding-right: 30px;"><i
                                                    class="fa fa-plus-circle"></i> | Add Data
                                            </button>
                                        </a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- akhir konten -->
    </section>
    <!-- modal untuk add data rute -->

    <!-- modal untuk modify schedule type -->
    <div id="theModalModifyToday" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <!-- modal untuk modify schedule type -->
    <div id="modalAddUser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>

<!-- /. content-wrapper -->
<!-- footer -->
<footer th:replace="fragments/footer :: footer">
    ini footer
</footer>
<!-- /.footer -->

</body>
</html>
