<div class="modal-header">
    <h5 class="modal-title" id="modalLabelAddData">Modify Schedule Type</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="needs-validation" action="#" th:action="@{/todaysDetail/modify-schedule-type}" th:object="${modifyScheduleTypeCommand}" method="post" novalidate>
        <input type="hidden" th:value="${typeMasterPlan.idTypeMasterPlan}" th:name="idTypeMasterPlan">
        <div class="form-group row">
            <label for="scheduleTypeName" class="col-sm-2 col-form-label">Name Of Schedule Type</label>
            <div class="col-sm-10">
                <input type="text" name="scheduleName" th:name="scheduleTypeName"
                       class="form-control" id="scheduleTypeName" th:value="${typeMasterPlan.nameTypeMasterPlan}"
                       aria-describedby="scheduleName" placeholder="Name Of Schedule" required>
                <div class="invalid-feedback">
                    Name Of Schedule Cannot Be Empty
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Close</button>
    </form>
</div>
