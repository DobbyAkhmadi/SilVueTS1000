<div class="card card-primary">
    <div class="card-header ">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>X</span>
        </button>
        <h3 class="card-title">
            <i class="fas fa-edit"></i>
            Modify All Train
        </h3>
    </div>

    <div class="modal-body">
        <form class="needs-validation" action="#" th:action="@{/actual/modify-all-actualPlan}"
              th:object="${modifyActualCommand}" method="post" novalidate>
            <input type="hidden" th:value="${getDetailActualSchedules.trainActualPlan}" th:name="tempActualPlan"
                   id="trainActualPlan">
            <div class="form-group">
                <div class="col-auto">
                    <div name="station_list_rute" id="station_list_rute" class="form-station_list station_name_list">
                        <label>All Train</label>
                    </div>
                    <input type="text" name="trainAll" th:name="trainActualPlan"
                           th:value="${getDetailActualSchedules.trainActualPlan}"
                           class="form-control" id="train"
                           aria-describedby="allTrain" placeholder="Name Of Train" required>
                    <div class="invalid-feedback">
                        Name Of Train Cannot Be Empty
                    </div>
                </div>
            </div>
            <div class="form-group">
            <button type="submit" style="float: left;" class="btn btn-primary"><i class="fa fa-check-circle"></i> |
                Submit
            </button>
            </div>
        </form>
    </div>
</div>
