<!doctype html>
<html lang="id">
<head>
    <title> Silvue TS1000 Operator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link href="/resources/css/styles.css" th:href="@{/resources/css/styles.css}" rel="stylesheet" th:rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/resources/icons/len.ico">
</head>
<body>
<div class="main-wrapper">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
         style="background:url('../resources/images/auth-bg.jpg') no-repeat center center; weight:1369px; height:937px; cover;">
        <div class="row align-self-center">
            <div class="offset-lg-3 col-lg-6 bg-white">
                <div class="p-3">
                    <div class="text-center">
                        <img src="/resources/images/Len.png" th:src="@{/resources/images/Len.png}">
                    </div>
                    <h2 class="mt-3 text-center">Login </h2>
                    <h2 class="text-center">SiLVue TS1000</h2>
                    <p class="text-center">Enter your username and password.</p>
                    <div class="alert alert-danger" th:if="${param.error}">
                        Invalid Username or Password
                    </div>
                    <div class="alert alert-info" th:if="${param.logout}">
                        Logout Successfully
                    </div>
                    <form class="mt-4" method="POST" th:action="@{/login}">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="username">Username</label>
                                    <input class="form-control" id="username" name="username" type="text"
                                           placeholder="Username"
                                           required autofocus>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="password">Password</label>
                                    <input class="form-control" id="password" name="password" type="password"
                                           placeholder="Password" required autocomplete="current-password">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-dark" id="btn_login" name="btn_login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
</div>
</body>
</html>
<script th:src="@{/resources/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>
