<div class="card card-primary">
    <div class="card-header ">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>X</span>
        </button>
        <h3 class="card-title">
            <i class="fas fa-edit"></i>
            Combine Data Master Schedule
        </h3>
    </div>
</div>
<div class="modal-body">
  <form class="needs-validation" action="#" th:action="@{/schedule/masterschedule/combine-schedule-command}" th:object="${combineMasterPlanCommand}" method="post" novalidate>
        <label>Select Type Schedule</label>
        <div class="form-group">
          <select id="idTypeMasterPlan"
                  th:name="idTypeMasterPlan"
                  class="selectpicker form-control"
                  data-title="Select Type Master Plan"
                  data-live-search="true" multiple>
            <option th:each="typeMasterPlan : ${typeMasterPlans}"
                    th:value="${typeMasterPlan.idTypeMasterPlan}"
                    th:text="${typeMasterPlan.nameTypeMasterPlan}">...</option>
          </select>
        </div>
        <div class="form-group">
          <label>New Name Type Schedule</label>
          <input type="text" class="form-control" id="typeSchedule" th:name="newNameTypeMasterPlan"  placeholder="Name Type Schedule" required="">
        </div>
    <div class="modal-footer">
        <button type="submit" style="float: left;" class="btn btn-primary"><i class="fa fa-check-circle"></i> | Submit</button>
    </div>
  </form>
</div>
<script th:src="@{/resources/js/schedule/function.js}"></script>
<script>
// Initialize the select picker.
  $('select[name=idTypeMasterPlan]').selectpicker();
</script>
