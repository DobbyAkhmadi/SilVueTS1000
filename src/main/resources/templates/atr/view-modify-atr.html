<div class="card card-primary">
    <div class="card-header ">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>X</span>
        </button>
        <h3 class="card-title">
            <i class="fas fa-edit"></i>
            Modify Ars Data
        </h3>
    </div>
    <div class="card-body">
        <form class="needs-validation" action="#" th:action="@{/atr/modify-atr-conflict}" method="post"
              th:object="${modifyArsCommand}" novalidate>
            <input type="hidden" th:value="${getAtr.idArsSchedule}" th:name="idArsSchedule"
                   id="idArsSchedule">
            <input type="hidden" th:value="${getRouteStick.idRouteStick}" th:name="idRouteStick"
                   id="idRouteStick">
            <input type="hidden" th:value="${getAtr.getPeronFromArs().getStation().idStation}"
                   id="idStations">
            <input type="hidden" th:value="${getAtr.getTrain().getIdTrain()}"
                   th:name="idTrain">


            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="choice" value="platformMod" id="platformOnly" checked>
                <label class="form-check-label" for="platformOnly">
                    Modify Platform
                </label>
                <br>
                <input class="form-check-input" type="radio" th:name="choice" value="delaymod" id="delayOnly">
                <label class="form-check-label" for="delayOnly">
                    Add Delay
                </label>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label>Train</label>
                    <input type="text" class="form-control"
                           th:value="${getAtr.train.noka}" readonly>
                </div>
                <div class="form-group">
                    <label>Track</label>
                    <input type="text" class="form-control"
                           th:value="${getRouteStick.track}" readonly>
                </div>
                <div class="form-group">
                    <label>Station</label>
                    <input type="text" class="form-control"
                           th:value="${getAtr.peronFromArs?.Station?.nameStation}" readonly>
                </div>
                <div class="form-group">
                    <label>Depart</label>
                    <input type="text" th:name="departArs" class="form-control"
                           th:value="${getAtr.departArs}" readonly>
                </div>
                <div class="form-group">
                    <label>Platform</label>
                    <div class="col">
                        <select id="idPeron"
                                th:name="idPeron"
                                class="selectpicker"
                                data-live-search="true">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Add Delay</label>
                <input type="text" class="form-control" th:name="delayArs" id="delayArs"
                       placeholder="Delay time for ARS Data" required>
            </div>
            <div class="form-group row">
                <button type="submit" style="float: left;" class="btn btn-primary"><i class="fa fa-check-circle"></i> |
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/resources/js/atr/function.js}"></script>
